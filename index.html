<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Locator</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        #sidebar {
            width: 35%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        #map {
            width: 65%;
            height: 100%;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .branch {
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .branch:hover {
            background: #f1f1f1;
        }
        .branch h3 {
            margin: 5px 0;
            font-size: 18px;
        }
        .branch p {
            margin: 5px 0;
            color: #555;
            font-size: 15px;
        }
        .branch a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .branch a:hover {
            text-decoration: underline;
        }
        .nearest-branch {
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Pharmacy Locator</h2>
        <input id="search" type="text" placeholder="Search for pharmacies...">
        <div id="nearest-branch" class="nearest-branch"></div>
        <div id="branch-list"></div>
    </div>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGF2bHlkb3NzMTQzIiwiYSI6ImNtNjg5YzRyczAxNGYyaXMzZnI0bGs4YXUifQ.2sW84f1DmD4njKAti-Y1rg';

        const branches = [
            { name: "Pharmacy A", address: "Address 1", coordinates: [31.314732, 30.103183] },
            { name: "Pharmacy B", address: "Address 2", coordinates: [31.324216, 30.071265] },
            { name: "Pharmacy C", address: "Address 3", coordinates: [31.346090, 30.085298] },
            { name: "Pharmacy D", address: "Address 4", coordinates: [31.265672, 30.062582] },
        ];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [31.314732, 30.103183],
            zoom: 12
        });

        const userLocationMarker = new mapboxgl.Marker({ color: 'blue' });
        const branchMarkers = [];

        branches.forEach(branch => {
            const marker = new mapboxgl.Marker()
                .setLngLat(branch.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML(`<h3>${branch.name}</h3><p>${branch.address}</p>`))
                .addTo(map);
            branchMarkers.push(marker);
        });

        function displayBranches() {
            const branchList = document.getElementById('branch-list');
            branchList.innerHTML = '';
            branches.forEach(branch => {
                const div = document.createElement('div');
                div.className = 'branch';
                div.innerHTML = `
                    <h3>${branch.name}</h3>
                    <p>${branch.address}</p>
                `;
                div.onclick = () => map.flyTo({ center: branch.coordinates, zoom: 15 });
                branchList.appendChild(div);
            });
        }

        function calculateNearestBranch(userLocation) {
            const nearestBranch = turf.nearestPoint(
                turf.point(userLocation),
                turf.featureCollection(branches.map(branch => turf.point(branch.coordinates)))
            );

            const nearestBranchData = branches.find(branch =>
                branch.coordinates[0] === nearestBranch.geometry.coordinates[0] &&
                branch.coordinates[1] === nearestBranch.geometry.coordinates[1]
            );

            document.getElementById('nearest-branch').innerHTML = `
                Nearest Branch: <strong>${nearestBranchData.name}</strong><br>
                Address: ${nearestBranchData.address}
            `;
        }

        function geolocateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const userLocation = [position.coords.longitude, position.coords.latitude];
                        userLocationMarker.setLngLat(userLocation).addTo(map);
                        calculateNearestBranch(userLocation);
                    },
                    error => alert('Unable to retrieve your location.')
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        document.getElementById('search').addEventListener('input', event => {
            const query = event.target.value.toLowerCase();
            const filteredBranches = branches.filter(branch =>
                branch.name.toLowerCase().includes(query) || branch.address.toLowerCase().includes(query)
            );

            const branchList = document.getElementById('branch-list');
            branchList.innerHTML = '';
            filteredBranches.forEach(branch => {
                const div = document.createElement('div');
                div.className = 'branch';
                div.innerHTML = `
                    <h3>${branch.name}</h3>
                    <p>${branch.address}</p>
                `;
                div.onclick = () => map.flyTo({ center: branch.coordinates, zoom: 15 });
                branchList.appendChild(div);
            });
        });

        map.on('load', () => {
            displayBranches();
            geolocateUser();
        });
    </script>
</body>
</html>
