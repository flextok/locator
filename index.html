<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Locator</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        #sidebar {
            width: 35%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        #map {
            width: 65%;
            height: 100%;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .branch {
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .branch:hover {
            background: #f1f1f1;
        }
        .branch h3 {
            margin: 5px 0;
            font-size: 18px;
        }
        .branch p {
            margin: 5px 0;
            color: #555;
            font-size: 15px;
        }
        .branch a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .branch a:hover {
            text-decoration: underline;
        }
        .nearest-branch {
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Products Locator</h2>
        <input id="search" type="text" placeholder="Search for pharmacies...">
        <div id="nearest-branch" class="nearest-branch"></div>
        <div id="branch-list"></div>
    </div>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGF2bHlkb3NzMTQzIiwiYSI6ImNtNjg5YzRyczAxNGYyaXMzZnI0bGs4YXUifQ.2sW84f1DmD4njKAti-Y1rg';

        const branches = [
            { name: "Doss Zaitoun", address: "Tomanaby, Cairo", coordinates: [31.314732, 30.103183] },
            { name: "Doss Tayaran", address: "101 El Tayaran St, El-Tawfik, Nasr City, Cairo Governorate 4451015", coordinates: [31.324216, 30.071265] },
            { name: "Doss Almaza", address: "40 Almaza Street, Almazah, Heliopolis, Cairo Governorate 4461135", coordinates: [31.346090, 30.085298] },
        ];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [31.314732, 30.103183],
            zoom: 10
        });

        const popup = new mapboxgl.Popup(); // Single popup instance
        const markers = [];
        const branchList = document.getElementById('branch-list');
        const searchInput = document.getElementById('search');
        const nearestBranchDiv = document.getElementById('nearest-branch');

        // Add markers and popups for each branch
        branches.forEach((branch, index) => {
            const marker = new mapboxgl.Marker()
                .setLngLat(branch.coordinates)
                .addTo(map);
            markers.push(marker);

            marker.getElement().addEventListener('click', () => {
                popup.setLngLat(branch.coordinates)
                    .setHTML(`
                        <strong>${branch.name}</strong><br>
                        ${branch.address}<br>
                        <a href="https://www.google.com/maps?q=${branch.coordinates[1]},${branch.coordinates[0]}" target="_blank">View on Google Maps</a>
                    `)
                    .addTo(map);
                map.flyTo({ center: branch.coordinates, zoom: 14 });
            });
        });

        function updateBranchList(sortedBranches) {
            branchList.innerHTML = "";
            sortedBranches.forEach(branch => {
                const branchItem = document.createElement('div');
                branchItem.className = 'branch';
                branchItem.innerHTML = `
                    <h3>${branch.name}</h3>
                    <p>${branch.address}</p>
                    <a href="https://www.google.com/maps?q=${branch.coordinates[1]},${branch.coordinates[0]}" target="_blank">View on Google Maps</a>
                `;
                branchItem.addEventListener('click', () => {
                    popup.setLngLat(branch.coordinates)
                        .setHTML(`
                            <strong>${branch.name}</strong><br>
                            ${branch.address}<br>
                            <a href="https://www.google.com/maps?q=${branch.coordinates[1]},${branch.coordinates[0]}" target="_blank">View on Google Maps</a>
                        `)
                        .addTo(map);
                    map.flyTo({ center: branch.coordinates, zoom: 14 });
                });
                branchList.appendChild(branchItem);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredBranches = branches.filter(branch => branch.name.toLowerCase().includes(query));
            updateBranchList(filteredBranches);
        });

        navigator.geolocation.getCurrentPosition(position => {
            const userLocation = [position.coords.longitude, position.coords.latitude];
            new mapboxgl.Marker({ color: "blue" })
                .setLngLat(userLocation)
                .setPopup(new mapboxgl.Popup().setText("Your Location"))
                .addTo(map);

            const distances = branches.map(branch => ({
                name: branch.name,
                distance: turf.distance(turf.point(userLocation), turf.point(branch.coordinates)),
                coordinates: branch.coordinates
            }));

            distances.sort((a, b) => a.distance - b.distance);
            const nearestBranch = distances[0];
            nearestBranchDiv.innerHTML = `The nearest pharmacy: <strong>${nearestBranch.name}</strong>`;
            map.flyTo({ center: nearestBranch.coordinates, zoom: 14 });

            popup.setLngLat(nearestBranch.coordinates)
                .setHTML(`
                    <strong>${nearestBranch.name}</strong><br>
                    ${branches.find(branch => branch.name === nearestBranch.name).address}<br>
                    <a href="https://www.google.com/maps?q=${nearestBranch.coordinates[1]},${nearestBranch.coordinates[0]}" target="_blank">View on Google Maps</a>
                `)
                .addTo(map);

            updateBranchList(branches);
        }, () => {
            alert("Location access denied. Unable to find the nearest branch.");
            updateBranchList(branches);
        });

        // Initialize the branch list
        updateBranchList(branches);
    </script>
</body>
</html>
