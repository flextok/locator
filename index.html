<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Locator</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 60vh; /* Map takes 60% of the viewport height */
        }
        #controls {
            padding: 20px;
            background-color: #f8f9fa;
        }
        #nearest-branch {
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }
        #branch-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .branch {
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .branch:hover {
            background: #f1f1f1;
        }
        .branch h3 {
            margin: 5px 0;
            font-size: 18px;
        }
        .branch p {
            margin: 5px 0;
            color: #555;
            font-size: 15px;
        }
        .branch a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Map at the top -->
    <div id="map"></div>

    <!-- Controls and branch list below the map -->
    <div id="controls">
        <div id="nearest-branch">Loading nearest branch...</div>
        <div id="branch-list"></div>
    </div>

    <script>
        mapboxgl.accessToken = 'your_mapbox_token';

        const branches = [
            { name: "Pharmacy A", address: "Address 1", coordinates: [31.314732, 30.103183] },
            { name: "Pharmacy B", address: "Address 2", coordinates: [31.324216, 30.071265] },
            { name: "Pharmacy C", address: "Address 3", coordinates: [31.346090, 30.085298] },
            { name: "Pharmacy D", address: "Address 4", coordinates: [31.265672, 30.062582] },
        ];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [31.314732, 30.103183],
            zoom: 12,
        });

        const userLocationMarker = new mapboxgl.Marker({ color: 'blue' });
        const branchMarkers = [];

        branches.forEach(branch => {
            const marker = new mapboxgl.Marker()
                .setLngLat(branch.coordinates)
                .setPopup(new mapboxgl.Popup().setHTML(`<h3>${branch.name}</h3><p>${branch.address}</p>`))
                .addTo(map);
            branchMarkers.push(marker);
        });

        function displayBranches() {
            const branchList = document.getElementById('branch-list');
            branchList.innerHTML = '';
            branches.forEach(branch => {
                const div = document.createElement('div');
                div.className = 'branch';
                div.innerHTML = `
                    <h3>${branch.name}</h3>
                    <p>${branch.address}</p>
                    <a href="https://www.google.com/maps?q=${branch.coordinates[1]},${branch.coordinates[0]}" target="_blank">Open in Google Maps</a>
                `;
                div.onclick = () => {
                    map.flyTo({ center: branch.coordinates, zoom: 15 });
                    const markerIndex = branches.findIndex(
                        b => b.coordinates[0] === branch.coordinates[0] && b.coordinates[1] === branch.coordinates[1]
                    );
                    branchMarkers[markerIndex].togglePopup();
                };
                branchList.appendChild(div);
            });
        }

        function calculateNearestBranch(userLocation) {
            const nearestBranch = turf.nearestPoint(
                turf.point(userLocation),
                turf.featureCollection(branches.map(branch => turf.point(branch.coordinates)))
            );

            const nearestBranchData = branches.find(branch =>
                branch.coordinates[0] === nearestBranch.geometry.coordinates[0] &&
                branch.coordinates[1] === nearestBranch.geometry.coordinates[1]
            );

            document.getElementById('nearest-branch').textContent = 
                `Nearest Branch: ${nearestBranchData.name} (${nearestBranchData.address})`;

            // Zoom in and show popup for the nearest branch
            map.flyTo({ center: nearestBranchData.coordinates, zoom: 15 });
            const markerIndex = branches.findIndex(
                branch => branch.coordinates[0] === nearestBranchData.coordinates[0] && branch.coordinates[1] === nearestBranchData.coordinates[1]
            );
            branchMarkers[markerIndex].togglePopup();
        }

        function geolocateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const userLocation = [position.coords.longitude, position.coords.latitude];
                        userLocationMarker.setLngLat(userLocation).addTo(map);
                        calculateNearestBranch(userLocation);
                    },
                    error => {
                        document.getElementById('nearest-branch').textContent = 'Unable to retrieve your location.';
                    }
                );
            } else {
                document.getElementById('nearest-branch').textContent = 'Geolocation is not supported by your browser.';
            }
        }

        map.on('load', () => {
            displayBranches();
            geolocateUser();
        });
    </script>
</body>
</html>
